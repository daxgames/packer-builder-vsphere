version: '2'
services:
  build:
    image: jetbrainsinfra/golang:1.11.3
    volumes:
      - .:/go/src/github.com/jetbrains-infra/packer-builder-vsphere
    working_dir: /go/src/github.com/jetbrains-infra/packer-builder-vsphere
    command: ./build.sh

  test:
    image: jetbrainsinfra/golang:1.11.3
    volumes:
      - .:/go/src/github.com/jetbrains-infra/packer-builder-vsphere
    working_dir: /go/src/github.com/jetbrains-infra/packer-builder-vsphere
#    network_mode: "container:vpn"
    environment:
      - VSPHERE_USERNAME
      - VSPHERE_PASSWORD
    command: ./test.sh
